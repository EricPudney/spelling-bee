<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling Bee</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="left">
      <div id="found">Words found:</div>
    </div>
    <div id="centre">
      <div id="congrats"></div>
      <div id="attempt">
        <input id="display" name="display" disabled />
        <button id="new-try">Check word!</button>
      </div>
      <div id="letters"></div>
      <button id="shuffle">Shuffle letters</button>
    </div>
    <div id="right">
      <div id="score"></div>
      <table id="ranks">
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
